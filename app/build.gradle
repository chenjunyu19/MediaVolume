plugins {
    id 'com.android.application'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "cn.morfans.chenjunyu19.mediavolume"
        minSdk 24
        targetSdk 33
        versionCode 17
        versionName "1.6.3"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'cn.morfans.chenjunyu19.mediavolume'
}
